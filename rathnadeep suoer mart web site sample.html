<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathnadeep mart</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://colorlib.com/wp/wp-content/uploads/sites/2/ogani-free-template.jpg");
            background-repeat: no-repeat;
            background-position: center center;
        }

        .header {
            display: flex;
            background-color: #49a5a0;
           
        }

        h1 {
            font-size: 20px;
            color: #fff;
            font-weight: 800;
        }

        h2 {
            font-size: 12px;
            letter-spacing: .1rem;
            color: #fff;
            margin-top: 100px;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
        }

        p {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            color: #fff;
            margin-bottom: 50px;
        }

        li {
            font-size: 16px;
            padding: 10px 15px;
            list-style-type: none;
            float: left;
            color:white;
            position: relative;
            left: 500px;
            top: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 12px;
            color: #fff;
            font-weight: 700;
            letter-spacing: .1rem;
            background-color: #f79918;
            border: none;
            cursor: pointer;
        }

        button:hover {
            color: #4818f7;
            background-color: #c20808;
        }

        img {
            position: relative;
            left: 500px;
            top: 120px;
            border-radius: 3px;
        }

        #first-div {
            position: relative;
            left: 130px;
            top: 40px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="first-div">
             <h1>Rathnadeep supermart</h1>
            <h3><br> Groceary store</h3>
            
            <button>ORDER Now</button>
        </div>
        <div>
            <ul>
                <li>Home</li>
                <li>fruits and Vegetables</li>
                <li>Non veg items</li>
                <li>Chocolates and Biscuits </li>
                <li>Contact</li>
            </ul>
           
        </div>
    </div>
</body>

</html>
