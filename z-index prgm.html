

<html>

<head>

<meta charset="UTF-8" />

<title> Z-index </title>

<style>

.one{

position: relative;

}

.one1{

position: relative;

z-index: 1;

border: 5px dashed rgb(202, 12, 12);

height: 100px;

width: 200px;

}

.one2{

position: absolute;

z-index: 3;

background-color: rgb(10, 65, 216);

width: 200px;

height: 100px;

top: 50px;

left: 50px;
}

</style>

</head>

<body>

<h1> Z-index </h1>

<div class="one">

<div class="one1">relative position z-index.on z-index</div>

<div class="one2"> absolute position z-index </div>

</div>

</body>

</html>
