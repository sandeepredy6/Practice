        * {

        #header {

            color:black;
      
        }
        
      .header_top_content .button {
       
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 3;
            border: 0;
            background: #fff;
            height: 40px;
            width: 40px;
            cursor: pointer;
            pointer-events: auto;
            touch-action: manipulation;
            
            float: right;
            margin: 0;
            padding: 0 12px;
            border-radius: 60px;
            align-content: center;
            flex-direction: row;
          
        }
        .first-div {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

               body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

       
        h1 {
            font-size: 26px;
            display: block;
            margin-bottom: 5px;
            color: #dfe9e8;
            font-weight: 800;
            padding-top: 60px;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.4;
        }

       

        .box {
            background: #047c6cb7;
            padding: 30px 40px;
            margin-bottom: 0;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
            color: #252323;
        }

        .box:hover {
            background-color: #50a78a;
            color: #111010;
        }

         .highlight-box {
            background: #8d8c8c;
            padding: 30px 40px;
            margin-bottom: 0;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
          
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 4px;
            font-family: "Roboto", Arial, sans-serif;
        }

        span {
            font-size: 16px;
            font-weight: 400;
            background: #0d2736;
            padding: 5px;
            border-radius: 30px;
            color: #0f0f0f;
            cursor: pointer;
            align-items: right;
        }
        footer{
            text-align: center;
            text-decoration: underline;
         
        
        }
    </style>
