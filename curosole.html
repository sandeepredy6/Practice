<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        .slider-container {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .slider {
            display: flex;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            height: 600px;
            border-radius: 10px;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img
                        src="https://www.shutterstock.com/image-photo/trendy-beautiful-young-asian-woman-260nw-1590685858.jpg"
                        width="1000px" height="500px" class="slide" alt="image"> </div>
                <div class="slide"><img
                        src="https://cdn.zeebiz.com/sites/default/files/2023/09/30/262956-my.png?im=FitAndFill=(1200,900)"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://5.imimg.com/data5/SELLER/Default/2023/9/340215215/SO/UE/HJ/190307366/myntra-account-management-service.jpg"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://i.ytimg.com/vi/KaX4RlOv5_c/hqdefault.jpg"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                 </div>
        </div>
        <button class="prev-btn" onclick="prevSlide()">❮</button>
        <button class="next-btn" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            document.querySelector('.slides').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }

        showSlide(currentSlide);
        autoSlide();
    </script>
</body>

</html>
