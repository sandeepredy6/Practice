<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Borders style </title>
</head>
<body>
    <h1> Borders styles</h1>
    <p style="border:dotted; border-width: 6px; " > dotted</p>
    <p style="border:double ;border-width: 10px 8px 6px 3px;border-color: aqua  blue red green;" > double</p>
    <p style="border:inset;border-width: 12px 10px 8px ;border-color: blue red gray;" > inset border</p>
    <p style="border:outset ;border-radius: 8px;" > out set border</p>
    <p style="border:dashed ; border-radius: 1px 10px 8px;" > dashed</p>
    <p style="border:ridge "> ridged</p>
    <p style="border:solid " > dotted</p>
    <p style="border:none " > dotted</p>

</body>
</html>
