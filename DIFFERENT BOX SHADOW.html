 <!DOCTYPE html>
 <html>
<head>
     <meta charset="UTF-8" />
     <title> Gradient </title>
 <style>

 div{

 width: 200px;

 height: 200px;

 background-color: red;

 }
 #linear{

 background: repeating-linear-gradient(to bottom right, rgb(153, 5, 30), skyblue 10%, yellow 20%);

}

#radial{

 background-image:repeating-radial-gradient(rgb(1, 8, 1) 5%, blue 20%, brown 40%)

}

#conic{

background-image: conic-gradient(rgb(245, 11, 50) 45deg, rgb(235, 220, 135) 90deg, green 210deg);

 border-radius: 50%;

 }

 </style>

 </head>

 <body>

 <h1> Gradient </h1>

<div>
Gradient
 </div>

 <h3> Linear gradient </h3>

 <div id="linear">

 Linear

 </div>

 <h4> Radial Gradient </h4>

 <div id="radial">

 Radial

 </div>

 <h3> conic gradient </h3>

 <div id="conic">

 conic

</div>

</body>
 </html>
